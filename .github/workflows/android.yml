
name: Android CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Extract version from package.json
        id: extract_version
        run: echo "VERSION=$(jq -r .version package.json)" >> $GITHUB_ENV

      - name: Create debug variant
        run: |
          mkdir -p variants/debug
          echo "#!/bin/bash" > variants/debug/check.sh
          echo "exit 0" >> variants/debug/check.sh
          chmod +x variants/debug/check.sh

      - name: Prepare build scripts
        run: |
          mkdir -p output
          chmod +x apply_variant.sh generate_variant.sh build_variant.sh

      - name: Build Debug APK
        run: ./build_variant.sh debug ee.nekoko.nlpa-${VERSION}-debug.apk "./gradlew assembleDebug"

      - name: Build Release APK (Debug Signed)
        run: ./build_variant.sh debug ee.nekoko.nlpa-${VERSION}-release.apk "./gradlew assembleRelease"

      - name: Build Release APK (Unsigned)
        run: |
          # 直接构建 release 不签名
          ./gradlew assembleRelease
          cp android/app/build/outputs/apk/release/app-arm64-v8a-release.apk output/ee.nekoko.nlpa-${VERSION}-release-unsigned.apk
          
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ env.VERSION }}
          release_name: Release ${{ env.VERSION }}
          draft: false
          prerelease: false
          body: |
            Auto-Release for version ${{ env.VERSION }}.

      - name: Upload Debug APK
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./output/ee.nekoko.nlpa-${{ env.VERSION }}-debug.apk
          asset_name: ee.nekoko.nlpa-${{ env.VERSION }}-debug.apk
          asset_content_type: application/vnd.android.package-archive

      - name: Upload Release APK (Debug Signed)
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./output/ee.nekoko.nlpa-${{ env.VERSION }}-release.apk
          asset_name: ee.nekoko.nlpa-${{ env.VERSION }}-release.apk
          asset_content_type: application/vnd.android.package-archive

      - name: Upload Release APK (Unsigned)
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./output/ee.nekoko.nlpa-${{ env.VERSION }}-release-unsigned.apk
          asset_name: ee.nekoko.nlpa-${{ env.VERSION }}-release-unsigned.apk
          asset_content_type: application/vnd.android.package-archive
